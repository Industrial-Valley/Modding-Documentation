  assemblies:
  - IndustrialValley
  namespace: IndustrialValley.Machines
  summary: >-
    Spawns items when you click its button, then pushes the new item into any adjacent IConveyor.

    It tries three approaches in order:

    1) OverlapSphere at the spawn location (spawnPos).

    2) OverlapSphere at the clicker’s center (transform.position).

    3) A distance-based scan against every IConveyor’s input gizmos and center.

    Implements IConveyor with stub methods for CanAcceptItem/InsertItem (so it never itself accepts items).
  example: []
  syntax:
