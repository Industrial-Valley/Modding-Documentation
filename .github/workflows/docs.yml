name: Docs Build

on:
  push:
    branches:
      - main

permissions:
  actions: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  publish-api:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Dotnet Setup
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.x
      - run: dotnet tool update -g docfx --version 2.77.0
      - name: Build DocFX API docs
        run: docfx build api/docfx.json --output api/_site

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install Docsify CLI
        run: npm install -g docsify-cli

      - name: Combine outputs
        run: |
          mkdir -p site/api
          cp -r api/_site/* site/api/
          cp -r docs/* site
          echo '<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta http-equiv="refresh" content="0; url=https://industrial-valley.github.io/Modding-Documentation/api/api/IndustrialValley.html" /><title>Redirecting...</title></head><body><p>If you are not redirected, <a href="https://industrial-valley.github.io/Modding-Documentation/api/api/IndustrialValley.html">click here</a>.</p></body></html>' > site/api/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4